<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/advanced-selector.css" />
  </head>
  <body>
    <!-- 여러개의 선택자 예시 -->
    <h2>여러개의 선택자</h2>
    <div class="one two" id="first">one, two 클래스를 가지고 있습니다.</div>
    <div class="one two">one 클래스를 가지고 있습니다.</div>
    <div class="one two">one 클래스를 가지고 있습니다.</div>

    <!-- 복합 선택자 -->
    <h2>복합 선택자</h2>
    <div class="container">
      <div class="item">
        <div class="user-name">홍길동</div>
      </div>
      <div class="item">
        <div class="phone">010-1234-1234</div>
      </div>
      <div class="inner-contianer">
        <div class="item">test</div>
      </div>
    </div>

    <h3>형제 1</h3>
    <h4>형제 2</h4>
    <h5>형제 3</h5>

    <!-- 가상 선택자 -->
    <!-- - :hover 마우스 호버(올라간) 상태 -->
    <button>마우스를 올려보세요.</button>

    <!-- - :active 활성 상태 (마우스 클릭 후 떼는 시점까지) -->
    <div class="activated">
      마우스를 누르는 동안 활성화 되어 배경이 회색이 됩니다.
    </div>

    <!-- - :focus 포커스가 있는 상태 (input 입력창에 커서가 깜빡이는 상태) -->
    <input type="text" name="" id="" value="포커스 가상 선택자 테스트입니다." />

    <!-- - :link 하이퍼링크에 방문하지 않은 상태 -->
    <!-- - :visited 하이퍼링크에 방문한 상태 -->
    <div>
      <a href="https://www.dummysite.com">방문하지 않은 사이트</a>
      <a href="https://www.naver.com">방문 해본 적이 있는 사이트</a>
    </div>
  </body>
</html>
